<!doctype html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-controller="inputController">

	<!--input controller-->
	<div class="input">
		<div>Region:
			<select ng-model="selectedRegion" ng-options="region for region in regionList"></select> 
			<br/><tt>Region selected: {{selectedRegion}}</tt>
		</div>
		<div>Realm:
			<select ng-model="selectedRealm" ng-options="realm.slug as realm.name for realm in realmList[selectedRegion]"></select>
			<br/><tt>Realm selected: {{selectedRealm}}</tt>
		</div>
		<label>Character:
    		<input type="text" ng-model="selectedCharacter">
  		</label>
  		<br/><tt>character selected: {{selectedCharacter}}</tt>
  		<br/><button type="button" ng-click="submit()">Submit</button>
	</div>

	<div class="output">
	<ul ng-repeat="mount in character.mounts.collected">
		<li>{{mount.name}}</li>
	</ul>
	</div>

	<script src="js/myApp.js"></script>
	<script src="js/controllers/inputController.js"></script>
	<script src="js/controllers/outputController.js"></script>
</body>
</html>
