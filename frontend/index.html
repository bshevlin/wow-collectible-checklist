<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

	<!-- script for wowhead tooltips-->
	<script type="text/javascript" src="http://static.wowhead.com/widgets/power.js"></script>
	<script>var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }</script>

	<title>WoW Collection Tool</title>
</head>

<body ng-controller="inputController">
	<div class="container" role="main">
		<!-- input section -->
		<div class="input">
			<div>Region:
				<select ng-model="selectedRegion" ng-options="region for region in regionList"></select> 
				<br/><tt>Region selected: {{selectedRegion}}</tt>
			</div>
			<div>Realm:
				<select ng-model="selectedRealm" ng-options="realm.slug as realm.name for realm in realmList[selectedRegion]"></select>
				<br/><tt>Realm selected: {{selectedRealm}}</tt>
			</div>
			<label>Character:
				<input type="text" ng-model="selectedCharacter">
			</label>
			<br/><tt>character selected: {{selectedCharacter}}</tt>
			<br/><button type="button" class="btn btn-sm btn-default" ng-click="submit()">Submit</button>
		</div>
		
		<br/>

		<div class="output">
			<div class="col-md-6"><!-- mount table, left side-->
				<table class="table table-bordered"> 
					<tr>
						<th colspan="3">Mounts</th>
					</tr>
					<tr>
						<th>No.</th>
						<th>Name</th>
						<th>Info</th>
					</tr>
					<tr ng-repeat="mount in character.mounts.collected">
						<td>{{$index + 1}}</td>
						<td><a href="http://www.wowhead.com/item={{mount.itemId}}">{{mount.name}}</a></td>
						<td>---</td>
					</tr>
				</table>
			</div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
